<!DOCTYPE html>
<html>

<head>
    <title>Mi página de Rick y Morty</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Personajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rickMorty.html">Caracteres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="location.html">Locaciones</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="mt-5">Rick and Morty Characters</h1>
        <ul id="character-list" class="list-unstyled d-flex flex-wrap"></ul>
    </div>
    <script>
        const characterList = document.getElementById('character-list')
        fetch('https://rickandmortyapi.com/api/character')
        .then(response => response.json())
        .then(data => {
            const characters = data.results
            characters.forEach(character => {
                const li = document.createElement('li')
                li.classList.add('col-sm-6', 'col-md-4', 'col-lg-3', 'mb-4')
                const img = document.createElement('img')
                img.src = character.image
                img.classList.add('img-fluid', 'rounded')
                const h2 = document.createElement('h2')
                h2.textContent = character.name
                li.appendChild(img)
                li.appendChild(h2)
                characterList.appendChild(li)
            })
        })
        .catch(error => console.error(error))
    </script>
    <footer class="bg-dark text-white text-center py-1">
        <p class="m-0 small">
            © 2023 La página de Rick y Morty. Todos los derechos reservados.
            <br>
            By: Mishel Tito
            <br>
            Contacto: mishtito19@gmail.com
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
